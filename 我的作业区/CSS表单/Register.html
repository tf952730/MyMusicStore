<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="Register.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="bg">
        <form action="#" method="get" autocomplete="off">
            <h2> 学员信息登记表 </h2>

            <p><span>用户登录名：</span><input type="text" value="myemail@163.com" class="uname"></p>

            <p><span>真实姓名：</span> <input type="text" value="例如：王明"></p>

            <p><span>真实年龄：</span><input type="number" value="24" class="pword"></p>

            <p><span>出生日期：</span><input type="date" value="" class="pword"></p>

            <p><span>电子邮箱：</span><input type="email" value="123456@126.com" class="pword"></p>

            <p><span>身份证号：</span><input type="text" value="" class="pword"></p>

            <p><span>手机号码：</span><input type="tel" value="" class="pword"></p>

            <p><span>个人主页：</span><input type="url" value="http://www.itcast.cn" class="pword"></p>

            <datalist id="urllist">
                <option>http://www.itcact.cn</option>
                <option>http://www.sina.com.cn</option>
                <option>http://www.w3school.com.cn</option>
            </datalist>
            <p class="lucky"><span>幸运颜色：</span><input type="color" /></p>
            <p class="btn">
                <input type="submit" value="提交" />
                <input type="reset" value="重置" />
            </p>
        </form>
    </div>
</body>

</html>
